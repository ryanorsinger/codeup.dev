	<h2> This covers basic function structure </h2>

	<script>


		(function () {
			var username = prompt("Greetings! What is your name, please?");
				while (username == null || username === '') {
					var username = prompt("What is your name, yo!");
				}

			console.log(username);
		}());
		
// just know that it genrates a random number between 1 and 100

			console.log(((input % 2) != 0) ? input + ' is odd' : input + ' is even.');
