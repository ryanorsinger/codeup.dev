<!DOCTYPE html>
<html>
<head>
  <title>Box Model Exercise</title>
  <style type='text/css'>

    #ribbon {
         position: absolute; 
         top: 0; 
         right: 0; 
         border: 0;   
      }

    h1 {
      margin-bottom: 0;
    }

    /*for img elelment */
    div>img {
      position: absolute;
      top: -40px;
      right: -40px;

    }

    div {
      border: 1px solid #000;
      height: 50px;
      width: 50px;
      padding: 10px;
      color: #FFF;
      font-weight: bold;
      margin-top: 50px;
      text-shadow: 1px 1px #ff0000;
      margin-right: 50px;
      margin-bottom: 50px;
      float: left;
      position: relative;
    }
 
    #red {
      background-color: #F00;
    }

    #orange {
      background-color: #FFA500;
      
    }

    #yellow {
      background-color: #FF0;
      color: #555544;
    }
    
    #green {
      background-color: #0F0;
      clear: left;
      
    }
    #blue {
      background-color: #00F;
      
    }

    #violet {
      background-color: #EE82EE;
      
    }

</style>
</head>
<body>
  <h1><a href="#">Visible Spectrum Wavelengths</a></h1>
  <div id="red">620-750nm
  <img src='img/codeup-arrow.png'>
  </div>
  
  <div id="orange">620-750nm
  <img src='img/codeup-arrow.png'>
  </div>

  
  <div id="yellow">620-750nm
  <img src='img/codeup-arrow.png'>
  </div>

  <div id="green">620-750nm
  <img src='img/codeup-arrow.png'>
  </div>

  <div id="blue">620-750nm
  <img src='img/codeup-arrow.png'>
  </div>

  <div id="violet">620-750nm
  <img src='img/codeup-arrow.png'>
  </div>
  
  <img src='img/codeup-ribbon.png' id='ribbon'>
  
  
</body>
</html>
