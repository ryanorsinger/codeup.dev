	<h1> This page is for Playing with Arrays </h1>

		<script>

// Create an array of 4 names using literal array notation, in a variable called 'names'.
		var bands = ['Captain Beefheart', 'Frank Zappa and the Mothers', 'Kraftwerk', 'DEVO', 'Waylon Jennings', 'Junior Brown', 'GWAR', 'Depeche Mode', 'Edgard Varese', 'John Cage', 'Brian Eno', 'Jerry Waddel Band'];

		bands.forEach(function(element, index, array) {
			console.log('The band at index ' + index + ' is ' + element);
		});

// Create a log statement that will log the number of elements in the names array.
		console.log("\n\n\n");
		console.log('There are ' + bands.length + ' bands in my favorite list of bands');

		for (i = 0; i < bands.length; i++) {
			console.log('The band at index ' + i + ' is ' + bands[i]);
		}
