	<h1> Immediately-Invoked Function Expression (IIFE) </h1>

	<h2> This covers basic function structure </h2>

	<script>

		(function funfunction() {
			var iffeVar = "I'm local to the IIFE.";
		}());

	alert(iffeVar);

	</script>
