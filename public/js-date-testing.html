<html>
	<head>
		<title>Objects Date JS</title>
	</head>
	<body>

		<script src="/js/moment.js"></script>
		<script>
			// get the current date/time with moment
			var now = moment();

			// getting calendar date strings
			console.log(now.calendar());

			// formatting dates
			console.log(now.format("dddd, MMMM Do YYYY, h:mm:ss a"));

			// date addition
			console.log(moment().add('days', 1).fromNow());
			console.log(moment().add('weeks', 1).fromNow());

			// date subtraction
			console.log(moment().subtract('days', 10.5).fromNow());
			console.log(moment().subtract('weeks', 2331).fromNow());

			// get a specific date
			var codeup = moment("2-11-2014", "MM-DD-YYYY");
			console.log(codeup.fromNow());
		</script>
	</body>

</html>
