<!DOCTYPE html>
<html>
<head>
	<title> Splitting and Joining Arrays </title>
</head>

<body>
	<h1> Splitting and Joining Arrays </h1>

	<script>
			var namesArray = ['Joe', 'Bob', 'Sally', 'James', 
			'Chuck', 'Sarah', 'Jenny'];

			console.log(namesArray);

			var namesString = namesArray.join(', ');

			console.log(namesString);
			console.log(typeof namesString);




	</script>
</body>
