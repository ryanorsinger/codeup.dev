<body>
	<h1> Will the real Fizz Buzz please stand up </h1>
	<br>
	<h2> This covers basic function structure </h2>
	<br>
	<h3> Then it goes on to cover arguments and parameters </h3>

	<script>
	   	for (i = 1; i<=100; i++) {
	   		switch(i) {
	   			case (i % 3 == 0):
	   				console.log("Fizz")
	   				break;
	   			case (i % 5 == 0):
	   				console.log("Buzz");
	   				break;
	   			case ((i % 3) && (i % 5) ==0):
	   				console.log("FizzBuzz");
	   				break;
	   			console.log(i);
	   			continue;
		   	}
		}

		
// Write a program that prints the numbers from 1 to 100. But for multiples of three
// print “Fizz” instead of the number and for the multiples of five print “Buzz”. For 
// numbers which are multiples of both three and five print “FizzBuzz”.



	</script>
</body>
