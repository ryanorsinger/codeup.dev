	<script>
		var i = 0;
		var holes = $('.mole-hole');
		
		// Keep score
		var score = 0;
		// var rand = Math.floor(Math.random() * holes.length);
		// $(holes[rand]).children().fadeIn(800);

		// hide the image when clicked
		$('img').click(function() {
        	$('img').hide();
    	});

		// Function to show the mole!
		var refresh = function() {
		    // Fade out any Kilroys
		    $('img').fadeOut(250);
		    
		    // pick a random hole
		    var rand = Math.floor(Math.random() * holes.length);
		    var hole = $(holes[rand]);
		    
		    // Kilroy pops up in a random hole
		    hole.children().fadeIn(200);
		}    

		// Click event listener for on click
		$('img').click(function() { 
		    // Increase score (and show it)
		    $('#score').html(++score);
		    // Hide the Kilroy!
		    $(this).hide();
		});

		// Game loop (show every n milliseconds)
		setInterval(refresh, 1500); 
		
 
	</script>
